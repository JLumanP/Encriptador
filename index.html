<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref="stylesheet" href="reset.css">
    <link ref="stylesheet" href="style.css">
    <title>Challenge - Encriptador</title>
</head>
<body>
    <header class="logo">
        <img src="/imagenes/logo.png" alt="Logo de alura con la primera letra a">
        </header>
    <main>
        <section class="texto">
            <textarea class="=input-texto" type="text" maxlenghth="100" id="input-texto" placeholder="Ingrese aquí el texto" onclick="texto()"></textarea>
            <div id="vector" class="grupo-vector">
                <img class="vector" src="imagenes/Vector.png" alt="imagen de alerta llamado vector" class="información">Ingresar las letras en minúsculas y sin acentos.

            </div>
            <div class="botones">
                <button class="encripar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencripar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>         
        </section>
        <section>
            <textarea class="mensaje" 
            cols="18" rows="8"></textarea>
            <button class="copiar">copiar</button>
        </section>
    </main>
</body>
</html>
